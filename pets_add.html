<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0"/>
    <title>database</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript
        <!--<link rel="stylesheet"  href="ajax.css">-->
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet"  href="css/pets_style.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Pets database</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="db.html">Просмотреть питомцев</a></li>
                <li class="active"><a href="#">Добавить питомца</a></li>
                <li><a href="remove.html">Удалить питомца</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <div class="input-group">
                    <input type="text" class="form-control" id="search" placeholder="Поиск">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit" class="go">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </nav>

    <div class="container">

        <form class="add">
            <div class="row">
                <div class="col-sm-2">
                    <label for="pet_type">Вид</label>
                </div>
                <div class="col-sm-6">
                    <select class="form-control" id="pet_type" name="pet[type]">
                        <option>Кот</option>
                        <option>Собака</option>
                        <option>Кролик</option>
                        <option>Хомяк</option>
                        <option>Крокодил</option>
                        <option>Корова</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="pet_name">Имя</label>
                </div>
                <div class="col-sm-6">
                    <input type="text" id="pet_name"class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="pet_age">Возраст</label>
                </div>
                <div class="col-sm-6">
                    <input type="text" id="pet_age"class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="pet_comment">Комментарий</label>
                </div>
                <div class="col-sm-6">
                    <textarea id="pet_comment"class="form-control">
                    </textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">

                </div>
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary">Добавить питомца</button>

                </div>
            </div>

        </form>

    </div>

    <script src="js/storage.js"></script>
    <script src="js/pets.js"></script>
</body>
</html>
