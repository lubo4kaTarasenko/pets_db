<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0"/>
    <title>database</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript
        <!--<link rel="stylesheet"  href="ajax.css">-->
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet"  href="css/pets_style.css">
</head>
<body>
    <div class="jumbotron">
        <h1>Pets database</h1>
    </div>
    <div class="container">

        <form>
            <div class="row">
                <div class="col-sm-2">
                    <label for="pet_type">animal</label>
                </div>
                <div class="col-sm-6">
                    <select class="form-control" id="pet_type" name="pet[type]">
                        <option>Cat</option>
                        <option>Dog</option>
                        <option>Rabbit</option>
                        <option>Hamster</option>
                        <option>Crocodile</option>
                        <option>Cow</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="pet_name">name</label>
                </div>
                <div class="col-sm-6">
                    <input type="text" id="pet_name"class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="pet_age">age</label>
                </div>
                <div class="col-sm-6">
                    <input type="text" id="pet_age"class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="pet_comment">comment</label>
                </div>
                <div class="col-sm-6">
                    <textarea id="pet_comment"class="form-control">
                    </textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">

                </div>
                <div class="col-sm-6">
                    <button type="button" class="btn btn-primary">Primary</button>
                </div>
            </div>

        </form>



    </div>

    <script src = "shop.js"></script>
</body>
</html>
